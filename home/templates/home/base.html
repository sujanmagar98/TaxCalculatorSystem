<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/main.css' %}">
    <style>#footer{
      text-align: center;
     left: 0;
     bottom: 0;
     width: 100%;
     padding-top: 0px;
      padding-right: 33px;
      padding-bottom: 0.3rem;
      padding-left: 33px;
      margin-top: 11rem;
      background: rgb(33,37,41);
   } </style>
</head>


<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom bg-dark">
  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"></a>

  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href= "{% url 'home' %}" class="nav-link px-2 link-light">Home</a></li>

    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Tools
    </a>
    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
      <li><a class="dropdown-item" href="{% url 'calculator' %}">Tax calculator</a></li>
    </ul>
    <li><a href="{% url 'contact' %}" class="nav-link px-2 link-light">Contact Us</a></li>
    <li><a href="{% url 'blog' %}" class="nav-link px-2 link-light">Blog</a></li>
    <li><a href="{% url 'about' %}" class="nav-link px-2 link-light">About Us</a></li>
  </ul>

  
  <div class="col-md-3 text-end">
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary me-2" href="{%url 'profile'%}" role="button">Profile</a>
    <a class="btn btn-outline-primary me-2" href="{%url 'logout'%}" role="button">Logout</a>

    {% else %}
    <a class="btn btn-outline-primary me-2" href="{%url 'login'%}" role="button">Login</a>
    <a class="btn btn-outline-primary me-2" href="{%url 'register'%}" role="button">Sign up</a>
    {% endif %}
  </div>
</header>

<body>

             
      {% block content %}{% endblock %}

      <div id="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark">
          <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">        </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="{%url 'home'%}" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link px-2 text-muted">Blog</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">About Us</a></li>
            <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-2 text-muted">Contact Us</a></li>
          </ul>
        </footer>
      </div>            
      
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      </body>
    
    

</html>
